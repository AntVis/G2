  <title>d3-timer memory leak</title>

  <script src="https://cdn.jsdelivr.net/npm/d3-timer@3"></script>
  <script>
    var t;

    function cb() {
      if (t) {
        cancelAnimationFrame(() => {
          t();
        });
      }
      t = requestAnimationFrame(cb);
    }

    t = requestAnimationFrame(cb);
  </script>
